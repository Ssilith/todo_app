<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="health_care_app">
  <link rel="apple-touch-icon" href="web_logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="web_logo.png"/>

  <title>health_care_app</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #182a38;
        margin: 0px;
        color: white;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-size: 18px;
      }

      .indicator {
        width: 400px;
      }
    </style>
</head>
<body>
  <!-- <script src="flutter_bootstrap.js" async></script> -->
   <body style="overflow: hidden">
    <div id="loading_indicator" class="container">
      <img class="indicator" src="loading.gif" />
    </div>
    <script>
      {{flutter_js}}
      {{flutter_build_config}}

      window.addEventListener("load", function () {
        // Download main.dart.js
        _flutter.loader.load({
          onEntrypointLoaded: async function (engineInitializer) {
            // This assumes runApp() resolves when the app is ready
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            // Hide the loading screen only when Flutter indicates the app is fully ready
            var loadingIndicator = document.getElementById("loading_indicator");
            if (loadingIndicator) {
              loadingIndicator.remove();
            }
          },
        });
      });
    </script>
  </body>
</body>
</html>
